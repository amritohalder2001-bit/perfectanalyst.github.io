<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Option - Chain Analyser</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #1a1a2e;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 20px;
        }

        .form-container {
            background: #16213e;
            border-radius: 10px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-white {
            background: #fff;
            color: #333;
        }

        .btn-white:hover {
            background: #f0f0f0;
        }

        .btn-orange {
            background: #ff7b00;
            color: #fff;
        }

        .btn-orange:hover {
            background: #e66a00;
        }

        .divider {
            text-align: center;
            margin: 20px 0;
            position: relative;
            color: #aaa;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #444;
        }

        .divider span {
            background: #16213e;
            padding: 0 15px;
            position: relative;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        .input-group i.left-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }

        .password-field-container {
            display: flex;
            align-items: center;
        }

        .password-field-container input {
            flex: 1;
            padding: 12px 15px 12px 45px;
            border: 1px solid #444;
            border-radius: 5px 0 0 5px;
            background: #1a1a2e;
            color: #fff;
            font-size: 16px;
            border-right: none;
        }

        .password-field-container input:focus {
            outline: none;
            border-color: #ff7b00;
        }

        .password-toggle {
            padding: 12px 15px;
            background: #1a1a2e;
            border: 1px solid #444;
            border-left: none;
            border-radius: 0 5px 5px 0;
            color: #888;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            background: #252540;
        }

        .password-toggle.active {
            color: #2196F3;
        }

        .input-group input:not(.password-field-container input) {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #1a1a2e;
            color: #fff;
            font-size: 16px;
        }

        .input-group input:not(.password-field-container input):focus {
            outline: none;
            border-color: #ff7b00;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }

        .forgot-password:hover {
            color: #ff7b00;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
            cursor: pointer;
        }

        .toggle-form:hover {
            color: #ff7b00;
        }

        #message {
            margin-top: 15px;
            text-align: center;
            font-weight: 600;
        }

        .success {
            color: #4caf50;
        }

        .error {
            color: #f44336;
        }

        .demo-users {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 123, 0, 0.1);
            border-radius: 5px;
            border: 1px solid rgba(255, 123, 0, 0.3);
        }

        .demo-users h3 {
            margin-bottom: 10px;
            color: #ff7b00;
            font-size: 16px;
        }

        .demo-users p {
            margin: 5px 0;
            font-size: 14px;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 480px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .form-header h1 {
                font-size: 24px;
            }
            
            .btn {
                padding: 10px;
                font-size: 14px;
            }
            
            .input-group input:not(.password-field-container input) {
                padding: 10px 15px 10px 45px;
                font-size: 14px;
            }
            
            .password-field-container input {
                padding: 10px 15px 10px 45px;
                font-size: 14px;
            }
            
            .password-toggle {
                padding: 10px 12px;
            }
        }

        /* Tablet Responsive Styles */
        @media (min-width: 481px) and (max-width: 768px) {
            .form-container {
                max-width: 450px;
                padding: 35px 25px;
            }
        }

        /* Large Screen Responsive Styles */
        @media (min-width: 1200px) {
            .form-container {
                max-width: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div id="signup-box">
            <div class="form-header">
                <h1>Welcome Back</h1>
            </div>
            
            <div class="social-buttons">
                <button class="btn btn-white">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                <button class="btn btn-orange">
                    Sign Up Free
                </button>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope left-icon"></i>
                <input type="email" id="signup-email" placeholder="Enter your Email/Mobile">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock left-icon"></i>
                <div class="password-field-container">
                    <input type="password" id="signup-password" placeholder="Enter your password">
                    <div class="password-toggle" id="signup-eye" onclick="togglePassword('signup-password', 'signup-eye')">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-orange" onclick="signup()">Login →</button>
            
            <div class="forgot-password">
                <i class="fas fa-key"></i> Forgot Password?
            </div>
            
            <p class="toggle-form" onclick="showLogin()">Already have an account? Log in</p>
        </div>

        <div id="login-box" style="display: none;">
            <div class="form-header">
                <h1>Welcome Back</h1>
            </div>
            
            <div class="social-buttons">
                <button class="btn btn-white">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                <button class="btn btn-orange">
                    Sign Up Free
                </button>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope left-icon"></i>
                <input type="email" id="login-email" placeholder="Enter your Email/Mobile">
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock left-icon"></i>
                <div class="password-field-container">
                    <input type="password" id="login-password" placeholder="Enter your password">
                    <div class="password-toggle" id="login-eye" onclick="togglePassword('login-password', 'login-eye')">
                        <i class="fas fa-eye"></i>
                    </div>
                </div>
            </div>
            
            <button class="btn btn-orange" onclick="login()">Login →</button>
            
            <div class="forgot-password">
                <i class="fas fa-key"></i> Forgot Password?
            </div>
            
            <p class="toggle-form" onclick="showSignup()">Don't have an account? Sign up</p>
        </div>

        <div class="demo-users">
            <h3><i class="fas fa-user-circle"></i> Demo Users</h3>
            <p><strong>Email:</strong> demo@example.com</p>
            <p><strong>Password:</strong> demo123</p>
            <p><strong>Email:</strong> user@test.com</p>
            <p><strong>Password:</strong> test123</p>
        </div>

        <div id="message"></div>
    </div>

    <script>
        // Demo user credentials
        const demoUsers = [
            { email: 'demo@example.com', password: 'demo123', name: 'Demo User' },
            { email: 'user@test.com', password: 'test123', name: 'Test User' }
        ];

        function showSignup() {
            document.getElementById('signup-box').style.display = 'block';
            document.getElementById('login-box').style.display = 'none';
            document.getElementById('message').innerText = '';
        }

        function showLogin() {
            document.getElementById('signup-box').style.display = 'none';
            document.getElementById('login-box').style.display = 'block';
            document.getElementById('message').innerText = '';
        }

        function togglePassword(inputId, eyeId) {
            const input = document.getElementById(inputId);
            const eye = document.getElementById(eyeId);
            const eyeIcon = eye.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
                eye.classList.add('active');
            } else {
                input.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
                eye.classList.remove('active');
            }
        }

        function signup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const messageEl = document.getElementById('message');
            
            // Check if it's a demo user
            const isDemoUser = demoUsers.some(user => user.email === email && user.password === password);
            
            if (isDemoUser) {
                messageEl.className = 'success';
                messageEl.innerText = 'Login successful! Redirecting to dashboard...';
                
                // Find the user data
                const userData = demoUsers.find(user => user.email === email && user.password === password);
                
                // Store user data in localStorage
                localStorage.setItem('demoUser', JSON.stringify({
                    email: userData.email,
                    name: userData.name
                }));
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                messageEl.className = 'error';
                messageEl.innerText = 'Invalid credentials. Please use the demo accounts listed below.';
            }
        }

        function login() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const messageEl = document.getElementById('message');
            
            // Check if it's a demo user
            const isDemoUser = demoUsers.some(user => user.email === email && user.password === password);
            
            if (isDemoUser) {
                messageEl.className = 'success';
                messageEl.innerText = 'Login successful! Redirecting to dashboard...';
                
                // Find the user data
                const userData = demoUsers.find(user => user.email === email && user.password === password);
                
                // Store user data in localStorage
                localStorage.setItem('demoUser', JSON.stringify({
                    email: userData.email,
                    name: userData.name
                }));
                
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
            } else {
                messageEl.className = 'error';
                messageEl.innerText = 'Invalid credentials. Please use the demo accounts listed below.';
            }
        }
    </script>
</body>
</html>
